<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Email</th>
        </thead>
        <tbody>
            <tr>
                <td>Jhon</td>
                <td>25</td>
                <td>j@gmail.com</td>
                <td rowspan="2">j@gmail.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>27</td>
                <td>jane@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
